<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>New brand racing bike 2023</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Avant bike 2023</h1>
            <nav>
                <ul>
                    <li><a href="#how-to-buy">How to buy?</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="how-to-buy">
        <div class="container">
            <img class="bike-image" src="images/bike.png" alt="The brand new Avant bike 2023">
            <div>
                <h2>Your brand-new bike for living adventures in 2023</h2>
                <h3>
                Fill the following form to buy your brand new <strong id="bike-name">Avant bike 2023</strong>. We will contact you as soon as possible.
                </h3>
                <form>
                    <ul>
                    <li><input type="text" required placeholder="Your name"></li>
                    <li><input type="email" required placeholder="Your best email"></li>
                    <li><button type="submit">Submit</button></li>
                </ul>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy Avant bicycles - All rights reserved - 2023</p>
            <ul>
                <li><img src="images/instagram.png"></li>
                <li><img src="images/facebook.png"></li>
            </ul>
        </div>
    </footer>

</body>
</html>
